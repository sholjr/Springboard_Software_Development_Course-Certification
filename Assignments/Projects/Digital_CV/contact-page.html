    <h1> Contact Me</h1>
      <h2> Want to get ahold of me? Submit your contact request here!</h2>

    <!-- Start of Contact Form -->
    <!-- "*" Means required Field -->

    <form action="#"> 
     
     <!-- User Name*  -->
       <div class="contact">
        <label for="username"> First Name: </label>
        <input 
          type="text"
          id="Username"
          name="Usersname"
          required
          placeholder="First Name"
          >       
        </div>
         <div class="contact">
        <label for="username"> Last Name: </label>
        <input 
          type="text"
          id="Username"
          name="Usersname"
          required
          placeholder="Last Name"
          >       
        </div>
         <div class="contact">
        <label for="username"> Middle Inital: </label>
        <input 
          type="text"
          id="Username"
          name="Usersname"
          required
          placeholder="Middle Initial"
          >       
        </div>
        <!-- Drop Down List for Name Suffix -->
        <div>
            <label for="Suffix">Suffix:</label>
            <select
                id="username"
                name="username"
            >
              <option value="Jr">Jr.</option>
              <option value="Sr">Sr.</option>
            </select>
          </div>

     <!-- User Email* -->
        <div class="contact">
        <label for="Email"> Email: </label>
        <input 
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter Email Address"
          >       
        </div>

     <!-- User Company / Organization -->
        <div class="contact">
        <label for="Organization"> Company: </label>
        <input 
          type="text"
          id="Comapny"
          name="Company"
          placeholder="Realrize Studios"
          >       
        </div>

     <!-- Message Body* -->
        <div class="Message">
        <label for="Message"> Message: </label>
        <textarea
          id="Message"
          name="Message"
          required
          placeholder="Write your message here!"
          ></textarea>     
        </div>

     <!-- Submit Button* -->
      <button type="submit"> Submit your request</button>
  </body>
